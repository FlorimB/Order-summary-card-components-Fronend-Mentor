<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>

<body>

  <main class="container">
    <div class="summary__card">
      <div class="summary__image">
        <img src="./images/illustration-hero.svg" alt="illustration-hero">
      </div>

      <div class="summary__card-header">
        <h2>Order Summary</h2>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!
        </p>

        <main class="plan">
          <div class="left-side">
            <img src="./images/icon-music.svg" alt="Music">
            <div class="price">
              <strong>Annual Plan</strong>
              <span>$59.99/year</span>
            </div>
          </div>

          <div class="right-side">
            <a href="#">Change</a>
          </div>
        </main>
      </div>

      <div class="summary__card-body">
        <a href="#" class="proceed__payment-btn">
          Proceed to Payment
        </a>

        <a href="#" class="cancel__order-btn">
          Cancel Order
        </a>
      </div>
    </div>

  </main>

</body>

</html>
